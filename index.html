<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="div-side dashboard">
                <img class="icon" src="icons/view-grid.svg" alt="">
                <h4>Dashboard</h4>
            </div>
            <div></div>
            <div class="div-side">
                <img class="icon" src="icons/home.svg" alt="">
                <h4>Home</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/card-account-details-outline.svg" alt="">
                <h4>Profile</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/message.svg" alt="">
                <h4>Messages</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/clock-time-eight-outline.svg" alt="">
                <h4>History</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/file-document-multiple-outline.svg" alt="">
                <h4>Tasks</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/account-multiple.svg" alt="">
                <h4>Community</h4>
            </div>
            <div></div>
            <div class="div-side">
                <img class="icon" src="icons/cog.svg" alt="">
                <h4>Setting</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/help-box.svg" alt="">
                <h4>Support</h4>
            </div>
            <div class="div-side">
                <img class="icon" src="icons/lock.svg" alt="">
                <h4>Privacy</h4>
            </div>
        </div>
        <div class="header">
            <div class="div-header"><img class="icon black"  src="icons/magnify.svg" alt=""> <input type="search" name="search" id="search"></div>
            <div class="div-header">Notification + icon</div>
            <div class="div-header">User info</div>
            <div class="div-header">Buttons</div>
        </div>

    </div>

</body>
</html>
